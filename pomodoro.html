<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta lang="es">
    <title>Pomodore clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="estilo.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>

    <div class="container-fluid" id="main-head">
      <div class="row">
        <div class="col-md-3 h1">Pomodoro Clock</div>
        <div class="col-md-9"> </div>
      </div>
    </div>

    <div class="container show-top-margin separate-rows tall-rows" >
      <div class="row show-grid" >
        <!-- Timer section -->

        <div class="col-lg-5 col-md-5 col-sm-10 col-sm-offset-1">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><p></p></div>
            <!-- Minutes -->
            <div class="col-lg-2 col-lg-offset-4 col-md-2 col-md-2 col-lg-offset-4 col-sm-2 col-sm-offset-4">
              <div class="h1" id="current_time_m">
                25
              </div>
              <h4><small>minutes</small></h4>
            </div>
            <!-- Seconds -->
            <div class="col-lg-2 col-md-2 col-md-2 col-sm-2">
              <div class="h1" id="current_time_s">
                00
              </div>
              <h4><small>seconds</small></h4>
            </div>

          </div>
        </div>

        <!-- Settings section  -->
        <div class="col-lg-5 col-md-5  col-sm-10 col-sm-offset-1" id="settings-screen">
          <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2  col-sm-8 col-sm-offset-2">
              <h2>Settings</h3>
              <div class="form-horizontal">

                <div class="form-group">
                    <label for="Work time" class="col-lg-5 col-md-5 col-sm-5 control-label">Work Time:</label>
                    <div class="col-lg-3 col-md-3 col-sm-3">
                      <input type="text" class="form-control" id="workTime" autocomplete="off" value="25" max="60" min="0">
                    </div>
                </div>
                <div class="form-group">
                    <label for="Rest time" class="col-lg-5 col-md-5 col-sm-5 control-label">Rest Time:</label>
                    <div class="col-lg-3 col-md-3 col-sm-3">
                      <input type="text" class="form-control" id="restTime" autocomplete="off" value="5" max="60" min="0">
                    </div>
                </div>
                <div class="form-group">
                    <label for="Long rest" class="col-lg-5 col-md-5 col-sm-5 control-label">Long Rest:</label>
                    <div class="col-lg-3 col-md-3 col-sm-3">
                      <input type="text" class="form-control" id="longRest" autocomplete="off" value="15" max="60" min="0">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-6 col-md-1">
                        <button type="submit" class="btn btn-default" onclick="start()">Start</button>
                    </div>
                </div>

              </div>
            </div>
          </div>

        </div>

      </div>
    </div>

    <script>
        var current_time_m = document.getElementById('current_time_m');
        var current_time_s = document.getElementById('current_time_s');
        console.log(current_time_s);
        console.log(current_time_m);

        function start(){
            var getTime1 = document.getElementById('workTime').value;
            var getTime2 = document.getElementById('restTime').value;
            var getTime3 = document.getElementById('longRest').value;
            var minutes = parseInt(getTime1);
            var seconds = 0;

            console.log(getTime1);
            console.log(getTime2);
            console.log(getTime3);
            console.log(current_time_m.innerHTML);
            console.log(current_time_s.innerHTML);

            current_time_m.innerHTML = getTime1;
            current_time_s.innerHTML = '00';
            minutes = minutes - 1;
              var setIntervalID = setInterval(function(){

                if (seconds == 0) {
                  seconds = 59;
                }else {
                  seconds = seconds - 1;
                }

                if (seconds == 1 && minutes > 0) {
                  minutes = minutes - 1;
                }

                current_time_m.innerHTML = minutes;
                current_time_s.innerHTML = seconds;

                if ((minutes == 0) && (seconds == 0)) {
                  clearInterval(setIntervalID);
                }
              }, 1000);

              console.log('Rest time');

              minutes = parseInt(getTime2);;
              seconds = 00;
              current_time_m.innerHTML = getTime2;
              current_time_s.innerHTML = '00';
              minutes = minutes - 1;
                var setIntervalID = setInterval(function(){

                  if (seconds == 0) {
                    seconds = 59;
                  }else {
                    seconds = seconds - 1;
                  }

                  if (seconds == 1 && minutes > 0) {
                    minutes = minutes - 1;
                  }

                  current_time_m.innerHTML = minutes;
                  current_time_s.innerHTML = seconds;

                  if ((minutes == 0) && (seconds == 0)) {
                    clearInterval(setIntervalID);
                  }
                }, 1000);
        }
    </script>

  </body>
</html>
