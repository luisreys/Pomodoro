<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta lang="es">
    <title>Pomodore clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="estilo.css" media="screen" title="no title" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  </head>
  <body>

    <div class="container-fluid" id="main-head">
      <div class="row">
        <div class="col-md-3 col-xs-10 col-xs-offset-1 h1"><b>Pomodoro Clock</b></div>
        <div class="col-md-9"> </div>
      </div>
    </div>

    <div class="container show-top-margin separate-rows tall-rows" >
      <div class="row show-grid" >
        <!-- Timer section -->

        <div class="col-lg-5 col-md-5 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1" id="left_side">
          <div class="row">
            <!-- Minutes -->
            <div class="col-lg-3 col-lg-offset-3 col-md-3 col-lg-offset-3 col-sm-3 col-sm-offset-3 col-xs-3 col-xs-offset-3" id="minutes_box">
              <div class="h1" id="current_time_m">
                25
              </div>
              <h5>minutes</h5>
            </div>
            <!-- Seconds -->
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" id="seconds_box">
              <div class="h1" id="current_time_s">
                00
              </div>
              <h5>seconds</h4>
            </div>

          </div>
        </div>

        <!-- Settings section  -->
        <div class="col-lg-5 col-md-5  col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1" id="right_side">
          <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2  col-sm-8 col-sm-offset-2">
              <h2>Settings</h3>
              <div class="form-horizontal">

                <div class="form-group">
                    <label for="Work time" class="col-lg-5 col-md-5 col-sm-5 col-xs-5 control-label">Work Time:</label>
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                      <input type="text" class="form-control" id="workTime" autocomplete="off" value="25" max="60" min="0">
                    </div>
                </div>
                <div class="form-group">
                    <label for="Rest time" class="col-lg-5 col-md-5 col-sm-5 col-xs-5 control-label">Rest Time:</label>
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                      <input type="text" class="form-control" id="restTime" autocomplete="off" value="5" max="60" min="0">
                    </div>
                </div>
                <div class="form-group">
                    <label for="Long rest" class="col-lg-5 col-md-5 col-sm-5 col-xs-5 control-label">Long Rest:</label>
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                      <input type="text" class="form-control" id="longRest" autocomplete="off" value="15" max="60" min="0">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-6 col-md-1">
                        <button type="submit" class="btn btn-primary" onclick="start()">Start</button>
                    </div>

                </div>
          </div>

        </div>

      </div>
    </div>

    <!-- Modal -->

      <div class="container-fluid modal" id="myModal">
        <div class="row">
          <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
            <div class="modal-content text-center">
                <p>Time out!</p>
                <button type="button" class="btn btn-danger" id="miBoton">Start</button>
            </div>
          </div>
        </div>
      </div>


    <!-- javascript -->
    <script type="text/javascript" src="pomodoroJS.js"></script>
  </body>
</html>
